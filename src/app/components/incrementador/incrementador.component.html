<div class="input-group">
    <span class="input-group-btn">
        <button [ngClass]="btnClass" type="button" (click)="cambiarValor(-5)">
            <a class="fa fa-minus"></a>
        </button>
    </span>
    <input type="number" class="form-control" min="0" max="100" placeholder="Progreso" (ngModelChange)='onChange($event)' [(ngModel)]="progress" [ngClass]="{'is-invalid': progress<0 || progress>100 || progress==null}">
    <span class="input-group-btn">
        <button [ngClass]="btnClass" type="button" (click)="cambiarValor(+5)">
            <i class="fa fa-plus" aria-hidden="true"></i>
        </button>
    </span>
</div>
